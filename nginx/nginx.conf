# Mandatory
events {}

# Http Handling
http {
    log_format upstream_only
        'time=$time_local method=$request_method uri=$request_uri '
        'status=$status upstream=$upstream_addr upstream_status=$upstream_status '
        'req_time=$request_time upstream_time=$upstream_response_time '
        'req_id=$request_id';

    access_log /var/log/nginx/access.log upstream_only;

    upstream user_service {
        server user_service:3000;
    }

    upstream player_service {
        server player_service:3001;
    }

    upstream token_service {
        server token_service:3002;
    }

    # ============================================
    # CORS Configuration Helper
    # ============================================
    map $http_origin $cors_origin {
        default "";
        "~^http://localhost:5173$" $http_origin;
        "~^http://localhost:3000$" $http_origin;
        "~^http://127.0.0.1:5173$" $http_origin;
        # Add your production domain when ready
    }

    # Virtual Server
    server {
        listen 80;

        # ============================================
        # USER SERVICE
        # ============================================
        location /user/ {
            
            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' $cors_origin always;
                add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, PATCH, OPTIONS' always;
                add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization' always;
                add_header 'Access-Control-Allow-Credentials' 'true' always;
                add_header 'Access-Control-Max-Age' 1728000 always;
                add_header 'Content-Type' 'text/plain; charset=utf-8' always;
                add_header 'Content-Length' 0 always;
                return 204;
            }
            
            proxy_pass http://user_service/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Cookie passthrough
            proxy_pass_request_body on;
            proxy_pass_request_headers on;
            proxy_set_header Cookie $http_cookie;
            proxy_pass_header Set-Cookie;
            
            # Cors headers
            add_header 'Access-Control-Allow-Origin' $cors_origin always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, PATCH, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization' always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;
            add_header 'Access-Control-Expose-Headers' 'Content-Length,Content-Range' always;
        }

        # ============================================
        # PLAYER SERVICE
        # ============================================
        location /player/ {
            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' $cors_origin always;
                add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
                add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization' always;
                add_header 'Access-Control-Allow-Credentials' 'true' always;
                add_header 'Access-Control-Max-Age' 1728000 always;
                add_header 'Content-Length' 0 always;
                return 204;
            }
            
            proxy_pass http://player_service/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Cookie passthrough
            proxy_pass_request_body on;
            proxy_pass_request_headers on;
            proxy_set_header Cookie $http_cookie;
            proxy_pass_header Set-Cookie;
            
            add_header 'Access-Control-Allow-Origin' $cors_origin always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization' always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;
        }

        # ============================================
        # TOKEN SERVICE
        # ============================================
        location /token/ {
            proxy_pass_header Set-Cookie;
            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' $cors_origin always;
                add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
                add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization' always;
                add_header 'Access-Control-Allow-Credentials' 'true' always;
                add_header 'Access-Control-Max-Age' 1728000 always;
                add_header 'Content-Length' 0 always;
                return 204;
            }
            
            proxy_pass http://token_service/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Cookie passthrough
            proxy_pass_request_body on;
            proxy_pass_request_headers on;
            proxy_set_header Cookie $http_cookie;
            proxy_pass_header Set-Cookie;
            
            add_header 'Access-Control-Allow-Origin' $cors_origin always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization' always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;
        }
    }
}